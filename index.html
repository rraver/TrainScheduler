<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  </head>
  <body>

    <div class="container">
      <br>
      <div class="jumbotron">
        <h1 class="text-center">Train Scheduler</h1>
      </div>

      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Train Schedule</h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id="trainTable">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
                <tbody>
                </tbody>
            </table>
          </div>
        </div>
      </div>

        <div class="col-lg-12">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
              <form role="form">
                <div class="form-group">
                  <label for="trainName">Train Name:</label>
                  <input class="form-control" id="trainName" type="text">
                </div>
                <div class="form-group">
                  <label for="destination">Destination</label>
                  <input class="form-control" id="destination" type="text">
                </div>
                <div class="form-group">
                  <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="firstTrainTime" type="text">
                </div>
                <div class="form-group">
                 <label for="frequency">Frequency (min)</label>
                 <input class="form-control" id="frequency" type="text"></textarea>
                 </div>
                <button class="btn btn-default" id="submit" type="submit">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="assets/javascript/train.js"></script>
  </body>

</html>
